<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
  <br />
  <br />
  <div *ngIf="error" class="error-message">
    {{ error.error.message }}
  </div>

  <ng-container *ngIf="duelUsers && duelUsers.length === 2">
    <app-profile-card *ngIf="duelUsers[0]" [user]="duelUsers[0]"></app-profile-card>
    <app-profile-card *ngIf="duelUsers[1]" [user]="duelUsers[1]"></app-profile-card>
  </ng-container>

</div>
